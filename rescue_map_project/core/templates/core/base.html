{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rescue Map{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="{% static 'core/images/logo-4k-no-background.png' %}" alt="UT GIS Project" class="header__logo-img">
                <span class="header__logo-text">Rescue Map</span>
            </div>
            
            <nav class="header__nav">
                <a href="{% url 'gis_map:index' %}" class="header__nav-link {% if request.resolver_match.view_name == 'gis_map:index' %}header__nav-link--active{% endif %}">Map</a>
                <a href="{% url 'analytics:dashboard' %}" class="header__nav-link {% if 'analytics' in request.path %}header__nav-link--active{% endif %}">Dashboard</a>
                <a href="{% url 'emergency:submit' %}" class="header__nav-link {% if 'emergency' in request.path %}header__nav-link--active{% endif %}">Submit SOS</a>
                <a href="{% url 'resources:list' %}" class="header__nav-link {% if 'resources' in request.path %}header__nav-link--active{% endif %}">Resources</a>
                <a href="{% url 'core:about' %}" class="header__nav-link {% if 'about' in request.path %}header__nav-link--active{% endif %}">About</a>
            </nav>

            <div class="header__actions">
                <button class="header__btn header__btn--emergency" onclick="window.location.href='{% url 'emergency:submit' %}'">
                    <span class="header__btn-icon">ðŸ†˜</span>
                    Emergency
                </button>
                <button class="header__btn header__btn--login">Login</button>
            </div>

            <button class="header__menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__bottom">
                <p>&copy; {% now "Y" %} UT GIS Project - Rescue Map. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{% static 'core/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
